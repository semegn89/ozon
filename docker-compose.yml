version: '3.8'

services:
  ozon-bot:
    build: .
    container_name: ozon-telegram-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_CHAT_IDS=${ADMIN_CHAT_IDS}
      - DB_URL=sqlite:///app/data.db
      - MODE=POLLING
    volumes:
      - ./data.db:/app/data.db
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
