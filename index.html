<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - gakshop.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .info {
            color: #666;
            line-height: 1.8;
            margin: 20px 0;
        }
        
        .api-test {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .telegram-info {
            color: #0088cc;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .models-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .model-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #007bff;
        }
        
        .model-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .model-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .model-tags {
            color: #007bff;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Telegram Mini App</h1>
        <div class="status">‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ gakshop.com!</div>
        
        <div class="info">
            <p><strong>–î–æ–º–µ–Ω:</strong> gakshop.com</p>
            <p><strong>–í—Ä–µ–º—è:</strong> <span id="time"></span></p>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –†–∞–∑–≤–µ—Ä–Ω—É—Ç–æ –Ω–∞ Vercel</p>
        </div>
        
        <div class="api-test">
            <h3>üß™ –¢–µ—Å—Ç API</h3>
            <button class="btn" onclick="testAPI()">–¢–µ—Å—Ç API</button>
            <button class="btn" onclick="testModels()">–ü–æ–ª—É—á–∏—Ç—å –º–æ–¥–µ–ª–∏</button>
            <button class="btn" onclick="testInstructions()">–ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</button>
            <button class="btn" onclick="testRecipes()">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã</button>
            <div id="result" class="result" style="display: none;"></div>
        </div>
        
        <div class="models-section" style="margin-top: 30px;">
            <h3>üì± –î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏</h3>
            <div id="models-list" class="models-list"></div>
        </div>
        
        <div id="telegram-info" class="telegram-info" style="display: none;">
            üì± –ó–∞–ø—É—â–µ–Ω–æ –≤ Telegram WebApp
        </div>
    </div>

    <script>
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleString('ru-RU');
        }
        updateTime();
        setInterval(updateTime, 1000);

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            document.getElementById('telegram-info').style.display = 'block';
        }

        // –¢–µ—Å—Ç–∏—Ä—É–µ–º API
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–¢–µ—Å—Ç–∏—Ä—É–µ–º API...';
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function testModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–ü–æ–ª—É—á–∞–µ–º –º–æ–¥–µ–ª–∏...';
            
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                displayModels(data);
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function testInstructions() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–ü–æ–ª—É—á–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏...';
            
            try {
                const response = await fetch('/api/instructions');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        async function testRecipes() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–ü–æ–ª—É—á–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã...';
            
            try {
                const response = await fetch('/api/recipes');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        function displayModels(models) {
            const modelsList = document.getElementById('models-list');
            modelsList.innerHTML = '';
            
            models.forEach(model => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.innerHTML = `
                    <div class="model-name">${model.name}</div>
                    <div class="model-description">${model.description}</div>
                    <div class="model-tags">${model.tags}</div>
                `;
                modelsList.appendChild(modelCard);
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            testModels();
        });
    </script>
</body>
</html>
